<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coyahue Helpdesk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #6e0bd4, transparent 40%),
                        radial-gradient(circle at bottom right, #00f5d4, transparent 40%),
                        linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .aurora {
            position: absolute;
            inset: -30vh -30vw;
            background: conic-gradient(from 90deg, rgba(255, 0, 122, 0.35), rgba(0, 255, 242, 0.45), rgba(255, 255, 0, 0.35), rgba(255, 0, 122, 0.35));
            filter: blur(120px);
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 4rem 3rem;
            border-radius: 32px;
            background: rgba(15, 23, 42, 0.75);
            border: 1px solid rgba(148, 163, 184, 0.4);
            backdrop-filter: blur(18px);
            box-shadow: 0 40px 80px rgba(15, 23, 42, 0.5);
            max-width: 680px;
            width: min(90vw, 680px);
        }

        h1 {
            font-size: clamp(2.5rem, 4vw + 1rem, 4rem);
            margin-bottom: 1.5rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            text-shadow: 0 8px 30px rgba(59, 130, 246, 0.35);
        }

        p {
            margin: 0 auto 2.5rem;
            max-width: 520px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(226, 232, 240, 0.8);
        }

        .buttons {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        }

        .buttons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 1.5rem;
            border-radius: 14px;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-decoration: none;
            color: #0f172a;
            background: linear-gradient(135deg, #facc15, #f472b6);
            box-shadow: 0 16px 40px rgba(250, 204, 21, 0.45);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .buttons a::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.35);
            clip-path: polygon(0 0, 100% 0, 75% 100%, 0% 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .buttons a:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 24px 50px rgba(244, 114, 182, 0.55);
        }

        .buttons a:hover::before {
            opacity: 0.4;
        }

        .neon-ring {
            position: absolute;
            inset: -4px;
            border-radius: 36px;
            padding: 4px;
            background: linear-gradient(120deg, rgba(96, 165, 250, 0.7), rgba(236, 72, 153, 0.7), rgba(34, 211, 238, 0.7));
            z-index: -1;
            animation: pulse 3.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; filter: blur(4px); }
            50% { opacity: 1; filter: blur(10px); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 3rem 2rem;
            }

            h1 {
                letter-spacing: 0.08em;
            }
        }
    </style>
</head>
<body>
    <div class="aurora"></div>
    <div class="container">
        <div class="neon-ring"></div>
        <h1>Coyahue Helpdesk</h1>
        <p>Bienvenido a la plataforma de soporte de Coyahue. Explora nuestras herramientas para desplegar soluciones, descubrir casos de uso innovadores y revisar el diagrama DER que impulsa nuestra operaci√≥n.</p>
        <div class="buttons">
            <a href="#">Vista de Despliegue</a>
            <a href="#">Casos de Uso</a>
            <a href="#">DER</a>
        </div>
    </div>
</body>
</html>
