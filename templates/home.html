<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coyahue Helpdesk Â· Diagramas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            color-scheme: light;
            font-size: 16px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(180deg, #f3f4f6 0%, #e5e7eb 40%, #eef2ff 100%);
            color: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(1.5rem, 3vw, 3rem);
        }

        .hero {
            position: relative;
            z-index: 1;
            width: min(960px, 100%);
            background: rgba(255, 255, 255, 0.86);
            border: 1px solid rgba(148, 163, 184, 0.45);
            border-radius: 32px;
            padding: clamp(2.5rem, 5vw, 3.75rem);
            box-shadow: 0 35px 80px rgba(15, 23, 42, 0.12);
            text-align: center;
            backdrop-filter: blur(12px);
        }

        h1 {
            font-size: clamp(2.4rem, 3.4vw, 3.2rem);
            margin: 0 0 1rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #1e3a8a;
        }

        .buttons {
            display: grid;
            gap: 1.25rem;
            grid-template-columns: repeat(3, minmax(0, 1fr));
        }

        .diagram-button {
            appearance: none;
            border: none;
            border-radius: 18px;
            padding: 1.2rem 1.6rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            color: #f8fafc;
            cursor: pointer;
            box-shadow: 0 18px 36px rgba(79, 70, 229, 0.25);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .diagram-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 24px 46px rgba(79, 70, 229, 0.3);
        }

        .panels {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.45);
            backdrop-filter: blur(14px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 2rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.35s ease;
            z-index: 20;
            overflow: auto;
        }

        .panels.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .panel {
            width: min(1500px, 100vw - 64px);
            max-height: calc(100vh - 96px);
            background: #f8fafc;
            border-radius: 28px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow: 0 35px 70px rgba(15, 23, 42, 0.25);
            display: none;
            flex-direction: column;
            overflow: hidden;
            transform: translateY(40px) scale(0.97);
            opacity: 0;
            transition: transform 0.35s ease, opacity 0.35s ease;
        }

        .panel.active {
            display: flex;
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .panel.focus-mode {
            width: min(1740px, 100vw - 40px);
            max-height: calc(100vh - 48px);
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(148, 163, 184, 0.35);
            background: rgba(226, 232, 240, 0.6);
        }

        .panel-header h2 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: #1f2937;
        }

        .panel-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .toggle-bar {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .toggle {
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            padding: 0.45rem 0.9rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            background: rgba(248, 250, 252, 0.85);
            font-size: 0.82rem;
            color: #1f2937;
        }

        .toggle input {
            accent-color: #2563eb;
            width: 16px;
            height: 16px;
        }

        .panel-body {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 1.5rem 1.75rem 1.75rem;
        }

        .focus-button,
        .back-button {
            border: 1px solid rgba(148, 163, 184, 0.6);
            border-radius: 999px;
            padding: 0.55rem 1.35rem;
            background: #fff;
            color: #1f2937;
            font-weight: 500;
            letter-spacing: 0.04em;
            cursor: pointer;
            transition: background 0.25s ease, color 0.25s ease, box-shadow 0.25s ease;
        }

        .focus-button:hover,
        .back-button:hover {
            background: #2563eb;
            color: #fff;
            box-shadow: 0 10px 24px rgba(37, 99, 235, 0.25);
        }

        .focus-button.active {
            background: #1e40af;
            color: #f8fafc;
        }

        .diagram-wrapper,
        .usecase-layout,
        .der-wrapper {
            position: relative;
            border: 1px solid rgba(148, 163, 184, 0.35);
            border-radius: 22px;
            background: linear-gradient(180deg, #ffffff 0%, #f5f7fa 100%);
            padding: 1.25rem;
            overflow: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .diagram-wrapper svg,
        .usecase-layout svg,
        .der-wrapper svg {
            width: 100%;
            height: auto;
            flex: 1;
        }


        .hidden {
            display: none !important;
        }

        .legend {
            margin-top: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            font-size: 0.85rem;
            color: #475569;
        }

        .legend span::before {
            content: "";
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 3px;
            margin-right: 0.5rem;
        }

        .legend .public::before { background: #bfdbfe; }
        .legend .private::before { background: #bbf7d0; }
        .legend .security::before { background: #fde68a; }
        .legend .data::before { background: #c7d2fe; }

        svg text {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
        }

        .entity-header {
            font-weight: 600;
            fill: #0f172a;
        }

        .entity-attr {
            fill: #1f2937;
            font-size: 15px;
        }

        .deployment-node rect,
        .deployment-node ellipse,
        .deployment-node path,
        .deployment-node polygon {
            transition: filter 0.3s ease, opacity 0.3s ease;
        }

        .deployment-link path,
        .deployment-link text {
            transition: opacity 0.3s ease;
        }

        .deployment-link path {
            stroke: #2563eb;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            marker-end: url(#deployment-arrow);
        }

        .deployment-link text {
            font-size: 14px;
            fill: #1e3a8a;
        }

        .link-label {
            fill: #0f172a;
            font-size: 14px;
            font-weight: 600;
        }

        .deployment-link.planned path {
            stroke: #9ca3af;
            stroke-dasharray: 10 8;
            marker-end: url(#deployment-arrow-muted);
        }

        .deployment-node .badge {
            font-size: 12px;
            fill: #1f2937;
        }

        .planned {
            opacity: 0.35;
        }

        .planned.active-planned {
            opacity: 0.65;
        }

        .deployment-node.active {
            filter: drop-shadow(0 0 16px rgba(37, 99, 235, 0.35));
        }

        .deployment-node.dimmed,
        .deployment-link.dimmed {
            opacity: 0.4;
        }


        .usecase-diagram[data-state="active"] .actor {
            pointer-events: none;
        }

        .usecase-diagram {
            width: 100%;
            height: auto;
        }

        .usecase-back {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            border: 1px solid rgba(148, 163, 184, 0.6);
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.92);
            padding: 0.55rem 1.35rem;
            font-weight: 500;
            letter-spacing: 0.03em;
            color: #1f2937;
            cursor: pointer;
            box-shadow: 0 12px 28px rgba(15, 23, 42, 0.12);
            opacity: 0;
            pointer-events: none;
            transform: translateY(-12px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 5;
        }

        .usecase-back.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .actor {
            cursor: pointer;
            transform-box: fill-box;
            transform-origin: center;
            transition: transform 0.6s ease, opacity 0.45s ease, filter 0.45s ease;
        }

        .actor.hidden-actor {
            opacity: 0;
            pointer-events: none;
            filter: blur(0.5px);
        }

        .actor.active-actor {
            filter: drop-shadow(0 0 22px rgba(37, 99, 235, 0.55));
        }

        .actor-button {
            fill: rgba(226, 232, 240, 0.85);
            stroke: rgba(148, 163, 184, 0.65);
            stroke-width: 2.2;
            transition: fill 0.3s ease, stroke 0.3s ease;
        }

        .actor:hover .actor-button,
        .actor.active-actor .actor-button {
            fill: rgba(191, 219, 254, 0.95);
            stroke: #2563eb;
        }

        .actor text {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.04em;
            fill: #1f2937;
        }

        .system-elements {
            opacity: 0;
            transform: translateY(40px) scale(0.96);
            transform-origin: center;
            transition: opacity 0.55s ease, transform 0.6s ease;
        }

        .usecase-diagram[data-state="active"] .system-elements {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .system-rect {
            fill: rgba(219, 234, 254, 0.72);
            stroke: #2563eb;
            stroke-width: 2.4;
        }

        .system-title {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.08em;
            fill: #1d4ed8;
        }

        .usecase-group,
        .addon-group {
            opacity: 0;
            transform: translateX(80px);
            pointer-events: none;
            transition: opacity 0.45s ease, transform 0.45s ease;
        }

        .usecase-group.visible,
        .addon-group.visible {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }

        .usecase {
            fill: #f8fafc;
            stroke: #1d4ed8;
            stroke-width: 2.2;
            transition: stroke-width 0.3s ease, fill 0.3s ease;
        }

        .usecase-group.visible:hover .usecase {
            fill: #e0e7ff;
            stroke-width: 2.6;
        }

        .usecase-label,
        .addon-label-node {
            fill: #1f2937;
            font-size: 14px;
            font-weight: 500;
        }

        .addon {
            fill: rgba(248, 250, 252, 0.95);
            stroke: rgba(59, 130, 246, 0.65);
            stroke-width: 1.8;
            stroke-dasharray: 10 6;
        }

        .addon-group[data-type="extend"] .addon {
            stroke: #f97316;
            stroke-dasharray: 6 6;
        }

        .addon-group[data-type="extend"] .addon-label-node {
            fill: #9a3412;
        }

        .addon-group[data-type="include"] .addon-label-node {
            fill: #047857;
        }

        .actor-connector,
        .addon-connector {
            stroke: #1d4ed8;
            stroke-width: 2.6;
            fill: none;
            stroke-linecap: round;
            opacity: 0;
            transition: opacity 0.4s ease;
            marker-end: url(#relation-arrow);
        }

        .actor-connector.visible,
        .addon-connector.visible {
            opacity: 1;
        }

        .addon-connector[data-type="extend"] {
            stroke: #f97316;
            stroke-dasharray: 8 6;
        }

        .addon-connector[data-type="include"] {
            stroke: #10b981;
        }

        .connector-label {
            fill: #1f2937;
            font-size: 13px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .connector-label.visible {
            opacity: 1;
        }

        .note {
            fill: #475569;
            font-size: 13px;
        }

        .der-wrapper svg rect {
            fill: #f8fafc;
            stroke: #cbd5f5;
            stroke-width: 2;
            rx: 18;
        }

        .entity-badges {
            fill: #1f2937;
            font-size: 13px;
            font-weight: 600;
        }

        .entity-badges {
            font-size: 11px;
            fill: rgba(248, 250, 252, 0.85);
            letter-spacing: 0.14em;
            text-transform: uppercase;
        }

        .relationship-line {
            stroke: #1d4ed8;
            stroke-width: 2.6;
            fill: none;
            marker-end: url(#der-arrow);
            transition: opacity 0.3s ease;
        }

        .relationship-line.dimmed,
        .entity.dimmed {
            opacity: 0.4;
        }

        .cardinality {
            fill: #1f2937;
            font-size: 13px;
            font-weight: 600;
        }

        .cardinality,
        .relationship-label {
            fill: #334155;
            font-size: 13px;
        }

        .entity.dimmed { opacity: 0.4; }
        .entity.active { filter: drop-shadow(0 0 20px rgba(129, 140, 248, 0.75)); }

        .der-note {
            fill: #475569;
            font-size: 13px;
        }

        @media (max-width: 1024px) {
            body { padding: 1.5rem; }
            .hero { padding: 2.25rem 1.75rem; }
            .buttons { grid-template-columns: 1fr; }
            .panel {
                width: min(100%, 100vw - 32px);
                height: min(100%, 100vh - 32px);
            }
            .panel-body {
                grid-template-columns: 1fr;
            }
            .side-panel {
                order: -1;
                height: 240px;
                overflow-y: auto;
            }
        }
    </style>
</head>

    <script>
        const panels = document.getElementById('panels');
        const diagramButtons = document.querySelectorAll('.diagram-button');
        const closeButtons = document.querySelectorAll('[data-close]');
        const focusButtons = document.querySelectorAll('[data-focus]');

        let currentPanel = null;

        diagramButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.getAttribute('data-panel');
                const panel = document.getElementById(targetId);
                if (!panel) return;

                if (currentPanel && currentPanel !== panel) {
                    currentPanel.classList.remove('active', 'focus-mode');
                    currentPanel.querySelectorAll('[data-focus]').forEach(btn => btn.classList.remove('active'));
                }

                currentPanel = panel;
                panels.classList.add('visible');
                panel.classList.add('active');
            });
        });

        closeButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (currentPanel) {
                    currentPanel.classList.remove('active', 'focus-mode');
                    currentPanel.querySelectorAll('[data-focus]').forEach(btn => btn.classList.remove('active'));
                    panels.classList.remove('visible');
                    currentPanel = null;
                }
            });
        });

        focusButtons.forEach(button => {
            button.addEventListener('click', () => {
                const panel = button.closest('.panel');
                panel.classList.toggle('focus-mode');
                button.classList.toggle('active');
                button.textContent = panel.classList.contains('focus-mode') ? 'Salir de foco' : 'Ampliar diagrama';
            });
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && currentPanel) {
                currentPanel.classList.remove('active', 'focus-mode');
                currentPanel.querySelectorAll('[data-focus]').forEach(btn => btn.classList.remove('active'));
                panels.classList.remove('visible');
                currentPanel = null;
            }
        });

        const toggleInputs = document.querySelectorAll('[data-toggle]');
        toggleInputs.forEach(input => {
            input.addEventListener('change', () => {
                const target = input.getAttribute('data-toggle');
                document.querySelectorAll(`[data-toggle-group="${target}"]`).forEach(group => {
                    group.classList.toggle('hidden', !input.checked);
                    if (input.checked) {
                        group.classList.add('active-planned');
                    } else {
                        group.classList.remove('active-planned');
                    }
                });
            });
        });

        function buildAdjacency(panel, adjacency) {
            const nodes = panel.querySelectorAll('[data-node]');
            const edges = panel.querySelectorAll('[data-source][data-target]');
            let selected = null;

            function clearHighlight() {
                nodes.forEach(n => n.classList.remove('active', 'dimmed'));
                edges.forEach(e => e.classList.remove('active', 'dimmed'));
            }

            function applyHighlight(name) {
                clearHighlight();
                if (!name) return;
                const neighbors = adjacency[name] || [];
                nodes.forEach(n => n.classList.add('dimmed'));
                edges.forEach(e => e.classList.add('dimmed'));
                panel.querySelectorAll(`[data-node="${name}"]`).forEach(n => {
                    n.classList.remove('dimmed');
                    n.classList.add('active');
                });
                neighbors.forEach(neighbor => {
                    panel.querySelectorAll(`[data-node="${neighbor}"]`).forEach(n => {
                        n.classList.remove('dimmed');
                        n.classList.add('active');
                    });
                    panel.querySelectorAll(`[data-source="${name}"][data-target="${neighbor}"]`).forEach(edge => {
                        edge.classList.remove('dimmed');
                        edge.classList.add('active');
                    });
                    panel.querySelectorAll(`[data-source="${neighbor}"][data-target="${name}"]`).forEach(edge => {
                        edge.classList.remove('dimmed');
                        edge.classList.add('active');
                    });
                });
            }

            panel.addEventListener('click', (event) => {
                if (!event.target.closest('[data-node]') && selected) {
                    selected = null;
                    clearHighlight();
                    panel.dispatchEvent(new CustomEvent('nodeCleared'));
                }
            });

            nodes.forEach(node => {
                const nodeName = node.getAttribute('data-node');
                node.addEventListener('mouseenter', () => {
                    if (selected) return;
                    applyHighlight(nodeName);
                });
                node.addEventListener('mouseleave', () => {
                    if (selected) {
                        applyHighlight(selected);
                    } else {
                        clearHighlight();
                    }
                });
                node.addEventListener('click', () => {
                    if (selected === nodeName) {
                        selected = null;
                        clearHighlight();
                        panel.dispatchEvent(new CustomEvent('nodeCleared'));
                    } else {
                        selected = nodeName;
                        applyHighlight(nodeName);
                        panel.dispatchEvent(new CustomEvent('nodeSelected', { detail: { name: nodeName } }));
                    }
                });
            });
        }

        buildAdjacency(document.getElementById('deployment'), {
            'Cliente': ['Internet'],
            'Internet': ['Cliente', 'Entrada VPC', 'IGW', 'WAF/ALB'],
            'IGW': ['Entrada VPC', 'Internet'],
            'Entrada VPC': ['Internet', 'EC2 App', 'WAF/ALB'],
            'AWS VPC': ['Subred pÃºblica', 'Subred privada'],
            'Subred pÃºblica': ['EC2 App', 'AWS VPC', 'NAT Gateway'],
            'Subred privada': ['PostgreSQL', 'AWS VPC', 'NAT Gateway'],
            'NAT Gateway': ['Subred privada'],
            'EC2 App': ['Entrada VPC', 'PostgreSQL', '/media', 'Logs', 'S3'],
            'WAF/ALB': ['Internet', 'Entrada VPC', 'EC2 App'],
            '/media': ['EC2 App'],
            'Logs': ['EC2 App'],
            'S3': ['EC2 App'],
            'PostgreSQL': ['EC2 App', 'Subred privada']
        });

        buildAdjacency(document.getElementById('der'), {
            'auth_user': ['Ticket', 'TicketComment', 'TicketAttachment', 'TicketAssignment', 'AuditLog'],
            'Category': ['Subcategory', 'Ticket'],
            'Subcategory': ['Category', 'Ticket'],
            'Ticket': ['auth_user', 'Category', 'Subcategory', 'Priority', 'Area', 'TicketComment', 'TicketAttachment', 'TicketAssignment', 'AuditLog'],
            'Priority': ['Ticket'],
            'Area': ['Ticket'],
            'TicketComment': ['Ticket', 'auth_user'],
            'TicketAttachment': ['Ticket', 'auth_user'],
            'TicketAssignment': ['Ticket', 'auth_user'],
            'AuditLog': ['Ticket', 'auth_user']
        });

        const usecaseSvg = document.getElementById('usecase-svg');
        const usecaseBackButton = document.getElementById('usecase-back');
        const usecaseActors = Array.from(usecaseSvg.querySelectorAll('.actor'));
        const usecaseGroups = Array.from(usecaseSvg.querySelectorAll('.usecase-group'));
        const usecaseConnectors = Array.from(usecaseSvg.querySelectorAll('.actor-connector'));
        const addonGroups = Array.from(usecaseSvg.querySelectorAll('.addon-group'));
        const addonConnectors = Array.from(usecaseSvg.querySelectorAll('.addon-connector'));
        const connectorLabels = Array.from(usecaseSvg.querySelectorAll('.connector-label'));

        const actorMap = new Map(usecaseActors.map(actor => [actor.dataset.node, actor]));
        const usecaseMap = new Map(usecaseGroups.map(group => [group.dataset.node, group]));
        const addonMap = new Map(addonGroups.map(group => [group.dataset.node, group]));
        const connectorLabelMap = new Map(connectorLabels.map(label => [`${label.dataset.source}->${label.dataset.target}`, label]));

        function setActorPosition(actor, x, y, scale = 1) {
            actor.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
        }

        function computeActorPath(actor, targetGroup) {
            const actorX = parseFloat(actor.dataset.activeX);
            const actorY = parseFloat(actor.dataset.activeY);
            const halfWidth = parseFloat(actor.dataset.width) / 2;
            const startX = actorX + halfWidth + 6;
            const startY = actorY;
            const targetX = parseFloat(targetGroup.dataset.x) - parseFloat(targetGroup.dataset.rx) - 12;
            const targetY = parseFloat(targetGroup.dataset.y);
            const midX = startX + (targetX - startX) * 0.45;
            return `M ${startX} ${startY} H ${midX} V ${targetY} H ${targetX}`;
        }

        function computeAddonPath(parentGroup, addonGroup) {
            const startX = parseFloat(parentGroup.dataset.x) + parseFloat(parentGroup.dataset.rx) + 12;
            const startY = parseFloat(parentGroup.dataset.y);
            const targetX = parseFloat(addonGroup.dataset.x) - parseFloat(addonGroup.dataset.rx) - 12;
            const targetY = parseFloat(addonGroup.dataset.y);
            return {
                d: `M ${startX} ${startY} H ${targetX}`,
                labelX: (startX + targetX) / 2,
                labelY: targetY - 16
            };
        }

        function resetUsecaseDiagram() {
            usecaseSvg.dataset.state = 'idle';
            delete usecaseSvg.dataset.activeActor;
            usecaseBackButton.classList.remove('visible');

            usecaseActors.forEach(actor => {
                actor.classList.remove('active-actor', 'hidden-actor');
                const idleX = parseFloat(actor.dataset.idleX);
                const idleY = parseFloat(actor.dataset.idleY);
                setActorPosition(actor, idleX, idleY, 1);
            });

            usecaseGroups.forEach(group => group.classList.remove('visible'));
            addonGroups.forEach(group => group.classList.remove('visible'));
            usecaseConnectors.forEach(connector => connector.classList.remove('visible'));
            addonConnectors.forEach(connector => connector.classList.remove('visible'));
            connectorLabels.forEach(label => label.classList.remove('visible'));
        }

        function activateUsecaseActor(actorName) {
            const activeActor = actorMap.get(actorName);
            if (!activeActor) {
                return;
            }

            usecaseSvg.dataset.state = 'active';
            usecaseSvg.dataset.activeActor = actorName;
            usecaseBackButton.classList.add('visible');

            usecaseActors.forEach(actor => {
                const idleX = parseFloat(actor.dataset.idleX);
                const idleY = parseFloat(actor.dataset.idleY);
                if (actor === activeActor) {
                    actor.classList.add('active-actor');
                    actor.classList.remove('hidden-actor');
                    setActorPosition(actor, parseFloat(actor.dataset.activeX), parseFloat(actor.dataset.activeY), 1.08);
                } else {
                    actor.classList.remove('active-actor');
                    actor.classList.add('hidden-actor');
                    setActorPosition(actor, idleX, idleY, 0.9);
                }
            });

            const visibleUsecases = new Set();

            usecaseGroups.forEach(group => {
                const actors = (group.dataset.actors || '').split(' ').filter(Boolean);
                const isVisible = actors.includes(actorName);
                group.classList.toggle('visible', isVisible);
                if (isVisible) {
                    visibleUsecases.add(group.dataset.node);
                }
            });

            addonGroups.forEach(group => {
                const isVisible = visibleUsecases.has(group.dataset.parent);
                group.classList.toggle('visible', isVisible);
            });

            usecaseConnectors.forEach(connector => {
                const targetName = connector.dataset.target;
                const shouldShow = connector.dataset.source === actorName && visibleUsecases.has(targetName);
                connector.classList.toggle('visible', shouldShow);
                if (shouldShow) {
                    const targetGroup = usecaseMap.get(targetName);
                    if (targetGroup) {
                        connector.setAttribute('d', computeActorPath(activeActor, targetGroup));
                    }
                }
            });

            addonConnectors.forEach(connector => {
                const parentName = connector.dataset.source;
                const childName = connector.dataset.target;
                const shouldShow = visibleUsecases.has(parentName);
                connector.classList.toggle('visible', shouldShow);
                const label = connectorLabelMap.get(`${parentName}->${childName}`);
                if (label) {
                    label.classList.toggle('visible', shouldShow);
                }
                if (shouldShow) {
                    const parentGroup = usecaseMap.get(parentName);
                    const addonGroup = addonMap.get(childName);
                    if (parentGroup && addonGroup) {
                        const layout = computeAddonPath(parentGroup, addonGroup);
                        connector.setAttribute('d', layout.d);
                        if (label) {
                            label.setAttribute('x', layout.labelX);
                            label.setAttribute('y', layout.labelY);
                        }
                    }
                }
            });
        }

        resetUsecaseDiagram();

        usecaseActors.forEach(actor => {
            actor.addEventListener('click', (event) => {
                event.stopPropagation();
                const actorName = actor.dataset.node;
                const current = usecaseSvg.dataset.activeActor;
                if (usecaseSvg.dataset.state === 'active' && current === actorName) {
                    resetUsecaseDiagram();
                } else {
                    activateUsecaseActor(actorName);
                }
            });
        });

        usecaseBackButton.addEventListener('click', () => {
            resetUsecaseDiagram();
        });

        usecaseSvg.addEventListener('click', (event) => {
            if (usecaseSvg.dataset.state !== 'active') return;
            if (event.target.closest('.actor') || event.target.closest('.usecase-group') || event.target.closest('.addon-group')) {
                return;
            }
            resetUsecaseDiagram();
        });
    </script>
